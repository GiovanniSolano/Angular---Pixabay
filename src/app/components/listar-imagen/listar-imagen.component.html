<app-spinner *ngIf="loading"></app-spinner>

<div *ngIf="!loading" class="row row-cols-1 row-cols-md-4 g-4">
    <div class="col mb-4" *ngFor="let imagen of listImagenes">
        <div class="card">
            <img [src]="imagen.previewURL" class="card-img-top">
            <div class="card-body text-center">
                <a [href]="imagen.largeImageURL" target="_blank" class="btn btn-primary">Ver Imagen</a>
            </div>
            <div class="card-footer text-muted text-center">
                <div class="row">
                    <div class="col">
                        <p class="likesViews">Likes</p>
                        <span class="badge badgelight">{{imagen.likes}}</span>
                    </div>
                    <div class="col">
                        <p class="likesViews">Views</p>
                        <span class="badge badgelight">{{imagen.views}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="listImagenes.length > 0" class="d-flex justify-content-center mt-2">
    <ul class="pagination pagination-lg">
        <li class="page-item">
            <button class="page-link" [disabled]="paginaActual === 1" (click)="cambiarPagina(-1)">&laquo;Anterior</button>
        </li>
        <li>
            <button class="page-link" [disabled]="paginaActual === calcularTotalPaginas" (click)="cambiarPagina(+1)">Siguiente&raquo;</button>
        </li>
    </ul>
</div>
